<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Selecciona tus cuentas – ADNOVA AI</title>
  <link rel="stylesheet" href="/onboarding.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body class="onboarding-page">
  <main class="container">
    <h1>Selecciona tus cuentas</h1>
    <p class="muted">Elige con qué cuentas quieres trabajar en Adnova AI.</p>

    <section id="meta-block" class="card hidden">
      <h2>Meta Business Manager</h2>
      <div id="meta-list" class="checkbox-list"></div>
      <small class="hint">Selecciona al menos una cuenta.</small>
    </section>

    <section id="google-block" class="card hidden">
      <h2>Google Analytics & Ads</h2>
      <div id="google-list" class="checkbox-list"></div>
      <small class="hint">Selecciona al menos una cuenta.</small>
    </section>

    <div class="actions">
      <button id="saveBtn" class="btn btn-primary" disabled>Guardar y continuar</button>
    </div>
  </main>
  <script src="/js/onboardingSelect.js"></script>
</body>
</html>
