<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adnova AI Connector</title>

  <!-- API-key que Shopify muestra en el Partner Dashboard -->
  <meta name="shopify-api-key" content="168d118e58d5e1bd2bd787957e136f2b" />

  <!-- Estilos propios de la vista embebida -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    :root { --bg:#12002e; --bg2:#220045; --accent:#9a5bff; --accentH:#8249e3; --txt:#fff; }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;display:grid;place-content:center;
      font:400 16px/1.55 Inter,system-ui,sans-serif;
      background:radial-gradient(circle at 30% 30%,var(--bg2),var(--bg));
      color:var(--txt);text-align:center;padding:0 1rem;
    }
    h1{font-size:clamp(2.4rem,5vw,3.3rem);font-weight:600;margin:.5em 0}
    p{max-width:560px;margin:0 auto 2rem}
    code{background:#1e1e29;border-radius:4px;padding:2px 6px}
    .btn{
      display:inline-block;padding:15px 42px;border-radius:8px;
      background:var(--accent);color:#fff;font-weight:600;
      text-decoration:none;transition:.2s background
    }
    .btn:hover{background:var(--accentH)}
  </style>
</head>

<body>
  <main>
    <h1>âœ… Â¡Tienda conectada!</h1>
    <p>
      Ahora regresa a <b>Adnova AI</b>, inicia sesiÃ³n o refresca tu pestaÃ±a y escribe el
      dominio <code id="shopDom">(dominio)</code> cuando se te pida.
    </p>
    <button id="goToAdnova" class="btn">Ir a Adnova AI</button>
  </main>

  <script>
  (async () => {
    /* â”€â”€â”€â”€â”€ 1. ParÃ¡metros esenciales que Shopify inyecta â”€â”€â”€â”€â”€ */
    const params = new URLSearchParams(location.search);
    const host   = params.get('host');
    const shop   = params.get('shop');
    const apiKey = document.querySelector('meta[name="shopify-api-key"]').content;

    if (shop) document.getElementById('shopDom').textContent = shop;
    if (!apiKey || !host) {
      document.body.innerHTML =
        '<h2>Error: falta <code>apiKey</code> u <code>host</code>.<br>Abre la app desde Shopify Admin.</h2>';
      return;
    }

    /* â”€â”€â”€â”€â”€ 2. Carga dinÃ¡mica del SDK de App Bridge â”€â”€â”€â”€â”€ */
    await import('https://cdn.shopify.com/shopifycloud/app-bridge.js');
    const AppBridge = window['app-bridge'];
    if (!AppBridge) {
      console.error('ğŸ›‘ No se pudo cargar App Bridge');
      return;
    }

    /* â”€â”€â”€â”€â”€ 3. Inicializa y obtiene el session-token â”€â”€â”€â”€â”€ */
    try {
      const app = AppBridge.default({ apiKey, host });
      const token = await AppBridge.getSessionToken(app);        // â† JWT firmado por Shopify
      sessionStorage.setItem('sessionToken', token);
    } catch (err) {
      console.error('ğŸ›‘ Error obteniendo el session-token:', err);
    }
  })();
  </script>
</body>
</html>
