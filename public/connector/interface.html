<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADRAY Connector</title>

  <!-- Shopify App Bridge requiere esta meta.
       ✅ Deja placeholder para que el backend la inyecte al servir /connector/interface -->
  <meta name="shopify-api-key" content="{{SHOPIFY_API_KEY}}" />
  <meta name="app-url" content="{{APP_URL}}" />

  <!-- Opcional: mejora comportamiento dentro de iframe -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #070A10;
      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card {
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 22px 22px 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .brand {
      font-weight: 800;
      letter-spacing: 0.3px;
      font-size: 18px;
    }
    .pill {
      font-size: 12px;
      opacity: .9;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      white-space: nowrap;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 14px 0 16px;
    }
    .kv {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      overflow: hidden;
    }
    .k { font-size: 12px; opacity: .75; margin-bottom: 6px; }
    .v {
      font-size: 14px;
      font-weight: 600;
      word-break: break-all;
      opacity: .95;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 10px;
    }
    button {
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 700;
      font-size: 14px;
      background: linear-gradient(90deg, rgba(124,58,237,1), rgba(59,130,246,1));
      color: #fff;
      min-width: 190px;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .ghost {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      min-width: 140px;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      opacity: .72;
      line-height: 1.45;
    }
    .err {
      margin-top: 10px;
      font-size: 12px;
      color: #ffb4b4;
      opacity: .95;
      display: none;
      white-space: pre-wrap;
    }
    @media (max-width: 680px) {
      .grid { grid-template-columns: 1fr; }
      .actions { justify-content: stretch; flex-direction: column; }
      button { width: 100%; }
    }
  </style>

  <!-- Shopify App Bridge oficial (SIN version) -->
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge-utils.js"></script>

  <!-- Pre-check rápido (UI) antes de tu script -->
  <script>
    (function () {
      try {
        var sp = new URLSearchParams(location.search);
        var shop = sp.get('shop') || '';
        var host = sp.get('host') || '';
        var pill = document.getElementById('statusPill');
        var err = document.getElementById('errBox');

        // (estos ids existen en el body; si aún no, no pasa nada)
      } catch (e) {}
    })();
  </script>

  <!-- Lógica E2E del conector -->
  <script src="/connector/interface.connector.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="brand">ADRAY Connector</div>
      <div class="pill" id="statusPill">Preparando…</div>
    </div>

    <div class="grid">
      <div class="kv">
        <div class="k">shop</div>
        <div class="v" id="kvShop">—</div>
      </div>
      <div class="kv">
        <div class="k">host</div>
        <div class="v" id="kvHost">—</div>
      </div>
    </div>

    <div class="actions">
      <button class="ghost" id="btnReload" type="button">Recargar</button>
      <button id="btnGo" type="button" disabled>Ir a ADRAY AI</button>
    </div>

    <div class="hint">
      Este conector obtiene un <b>Session Token</b> (JWT) con App Bridge, lo guarda en <b>sessionStorage</b>
      y te redirige a <b>/onboarding</b> (rompiendo el iframe). No expone el token en la URL.
    </div>

    <div class="err" id="errBox"></div>
  </div>
</body>
</html>
