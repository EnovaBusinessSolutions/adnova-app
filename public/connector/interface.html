<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adnova AI Connector</title>

  <!-- Shopify App Bridge -->
  <meta name="shopify-api-key" content="168d118e58d5e1bd2bd787957e136f2b">
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge-utils/v2/app-bridge-utils.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    :root {
      --bg: #12002e;
      --bg2: #220045;
      --accent: #9a5bff;
      --accentH: #8249e3;
      --txt: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-content: center;
      font: 400 16px/1.55 Inter, system-ui, sans-serif;
      background: radial-gradient(circle at 30% 30%, var(--bg2), var(--bg));
      color: var(--txt); text-align: center; padding: 0 1rem;
    }
    h1 { font-size: clamp(2.4rem, 5vw, 3.3rem); font-weight: 600; margin: .5em 0; }
    p { max-width: 560px; margin: 0 auto 2rem; }
    code {
      background: #1e1e29;
      border-radius: 4px;
      padding: 2px 6px;
    }
    .btn {
      display: inline-block;
      padding: 15px 42px;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: .2s background;
    }
    .btn:hover { background: var(--accentH); }
    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main>
    <h1>✅ ¡Tienda conectada!</h1>
    <p>
      Ahora regresa a <b>Adnova AI</b>, inicia sesión o refresca tu pestaña y escribe el
      dominio <code id="shopDom">(dominio)</code> cuando se te pida.
    </p>
    <button id="goToAdnova" class="btn" disabled>Ir a Adnova AI</button>
  </main>

  <!-- AppBridge y lógica -->
  <script src="/js/appBridgeInit.js"></script>
  <script src="/js/interfaceLogic.js"></script>
</body>
</html>
