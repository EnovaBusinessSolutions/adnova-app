<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adnova AI Connector</title>

  <!-- Mini-estilos -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    :root{--bg:#12002e;--bg2:#220045;--accent:#9a5bff;--accentH:#8249e3;--txt:#fff}
    *{box-sizing:border-box;margin:0}
    body{
      min-height:100vh;display:grid;place-content:center;
      font:400 16px/1.55 Inter,system-ui,sans-serif;
      background:radial-gradient(circle at 30% 30%,var(--bg2),var(--bg));
      color:var(--txt);text-align:center;padding:0 1rem;
    }
    h1{font-size:clamp(2.4rem,5vw,3.3rem);font-weight:600;margin-bottom:.4em}
    p{max-width:560px;margin:0 auto 2.4rem}
    code{background:#1e1e29;border-radius:4px;padding:2px 6px}
    .btn{
      display:inline-block;padding:15px 42px;border-radius:8px;
      background:var(--accent);font-weight:600;text-decoration:none;color:#fff;
      transition:.2s background;
    }
    .btn:hover{background:var(--accentH)}
  </style>
</head>

<body>
  <main>
    <h1>✅ ¡Tienda conectada!</h1>
    <p>
      Ahora regresa a <b>Adnova AI</b>, inicia sesión o refresca tu pestaña
      y escribe el dominio <code id="shopDom">(dominio)</code> cuando se te pida.
    </p>

    <!-- target="_top" para salir del iframe -->
    <a id="backToAdnova" class="btn" href="#" target="_top">Ir a Adnova AI</a>
  </main>

  <!-- App-Bridge v3 CDN (opcional) -->
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge@3.js"></script>
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge-utils@3.js"></script>

  <script>
    /* ---------- Parámetros ---------- */
    const qs   = new URLSearchParams(location.search);
    const shop = qs.get('shop');
    const host = qs.get('host');

    /* pinta dominio o aviso */
    document.getElementById('shopDom').textContent = shop || '(dominio)';

    /* link de regreso al onboarding */
    if (shop && host){
      const back = new URL('https://adnova-app.onrender.com/onboarding');
      back.searchParams.set('shop', shop);
      back.searchParams.set('host', host);
      document.getElementById('backToAdnova').href = back.toString();
    }

    /* ---- App-Bridge para generar Session Token, si lo necesitas ---- */
    if (host){
      const { default: createApp } = window['app-bridge'];
      const app = createApp({
        apiKey: 'TU_API_KEY_PUBLICA',   // o injéctala server-side
        host
      });

      /* helper fetch con Session Token */
      window.secureFetch = async (url, opts={})=>{
        const token = await window['app-bridge-utils'].getSessionToken(app);
        const headers = Object.assign({}, opts.headers, {Authorization:`Bearer ${token}`});
        return fetch(url, Object.assign({}, opts, {headers}));
      };
    }
  </script>
</body>
</html>
