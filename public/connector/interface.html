<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adnova AI Connector</title>

  <!-- Mini-estilos a juego con la marca -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    :root{ --bg:#12002e; --bg2:#220045; --accent:#9a5bff; --accentH:#8249e3; --txt:#fff;}
    *{box-sizing:border-box;margin:0}
    body{
      min-height:100vh;display:grid;place-content:center;font:400 16px/1.55 Inter,system-ui,sans-serif;
      background:radial-gradient(circle at 30% 30%,var(--bg2),var(--bg));color:var(--txt);text-align:center;padding:0 1rem;
    }
    h1{font-size:clamp(2.4rem,5vw,3.3rem);font-weight:600;margin-bottom:.4em}
    p{max-width:560px;margin:0 auto 2.4rem}
    code{background:#1e1e29;border-radius:4px;padding:2px 6px}
    .btn{
      display:inline-block;padding:15px 42px;border-radius:8px;background:var(--accent);
      font-weight:600;text-decoration:none;color:#fff;transition:.2s background;
    }
    .btn:hover{background:var(--accentH)}
  </style>
</head>

<body>
  <main>
    <h1>✅ ¡Tienda conectada!</h1>
    <p>
      Ahora regresa a <b>Adnova AI</b>, inicia sesión o refresca tu pestaña y escribe el
      dominio <code id="shopDom"></code> cuando se te pida.
    </p>

    <a id="backToAdnova" class="btn" href="#">Ir a Adnova AI</a>
  </main>

  <!-- App-Bridge v3 CDN -->
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge@3.js"></script>
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge-utils@3.js"></script>

  <script>
    /* ----------  Parámetros de URL ---------- */
    const qs     = new URLSearchParams(location.search);
    const shop   = qs.get('shop') || 'mi-tienda.myshopify.com';
    const host   = qs.get('host');                 // viene en base64 de Shopify

    /* pinta el dominio */
    document.getElementById('shopDom').textContent = shop;

    /* link de retorno con ?shop=... */
    const backURL = new URL('https://adnova-app.onrender.com/onboarding');
    backURL.searchParams.set('shop', shop);
    backURL.searchParams.set('host', host);
    document.getElementById('backToAdnova').href = backURL.toString();

    /* ----------  App-Bridge + Session-token helper ---------- */
    const {default: createApp} = window['app-bridge'];
    const app = createApp({
      apiKey: "<?=process.env.SHOPIFY_API_KEY?>",   // o tu API Key “hard-coded”
      host
    });

    /* fetch seguro con session token (lo usará tu frontend si lo necesita) */
    window.secureFetch = async (url, opts={})=>{
      const token   = await window['app-bridge-utils'].getSessionToken(app);
      const headers = Object.assign({}, opts.headers, {Authorization:`Bearer ${token}`});
      return fetch(url, Object.assign({}, opts, {headers}));
    };
  </script>
</body>
</html>
