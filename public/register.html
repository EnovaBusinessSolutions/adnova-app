<form id="register-form" class="form">
  <div class="form-group">
    <label for="email" class="form-label">Correo:</label>
    <input type="email" id="email" class="form-input" required />
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Contraseña:</label>
    <div class="form-input-wrapper">
      <input type="password" id="password" class="form-input" required />
      <button type="button" class="toggle-password eye-hidden" onclick="togglePassword('password', this)"></button>
    </div>
  </div>

  <div class="form-group">
    <label for="confirm" class="form-label">Confirmar contraseña:</label>
    <div class="form-input-wrapper">
      <input type="password" id="confirm" class="form-input" required />
      <button type="button" class="toggle-password eye-hidden" onclick="togglePassword('confirm', this)"></button>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
  <p class="success-message" id="register-msg"></p>
</form>

<script>
  const form = document.getElementById('register-form');
  const msg = document.getElementById('register-msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (password !== confirm) {
      msg.textContent = '❌ Las contraseñas no coinciden';
      msg.style.color = '#f87171';
      return;
    }

    try {
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        msg.textContent = '✅ Cuenta creada con éxito. Redirigiendo a Iniciar Sesión...';
        msg.style.color = '#4ade80';
        setTimeout(() => {
          // Redirigimos al login usando la ruta que Express sirve (‘/’ o ‘/index.html’)
          window.location.href = '/';
        }, 1500);
      } else {
        msg.textContent = '❌ ' + (data.message || 'Hubo un problema');
        msg.style.color = '#f87171';
      }
    } catch (error) {
      msg.textContent = '❌ Error al conectar con el servidor';
      msg.style.color = '#f87171';
    }
  });

  function togglePassword(id, el) {
    const input = document.getElementById(id);
    const isVisible = input.type === 'text';
    input.type = isVisible ? 'password' : 'text';
    el.classList.toggle('eye-visible', !isVisible);
    el.classList.toggle('eye-hidden', isVisible);
  }
</script>
