<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ADNOVA AI</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos del login -->
  <link rel="stylesheet" href="adnova-login.css" />

  <style>
    .register-container {
      max-width: 420px;
      margin: 100px auto;
      background: #0a0a0a;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(128, 0, 255, 0.2);
    }

    .register-title {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      color: white;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      border: none;
      background-color: #1f1f1f;
      color: white;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .btn-register {
      width: 100%;
      background-color: #a855f7;
      color: white;
      font-weight: 500;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-register:hover {
      background-color: #9333ea;
    }

    .success-message {
      text-align: center;
      margin-top: 1rem;
      color: #4ade80;
    }
  </style>
</head>

<body data-page="register">
  <div class="register-container">
    <h2 class="register-title">Crear cuenta</h2>
    <form id="register-form">
      <label class="form-label" for="email">Correo:</label>
      <input type="email" id="email" class="form-input" required />

      <label class="form-label" for="password">Contrase√±a:</label>
      <div class="form-input-wrapper">
        <input type="password" id="password" class="form-input" required />
        <span class="toggle-password" onclick="togglePassword('password', this)">&#128065;</span>
      </div>

      <label class="form-label" for="confirm">Confirmar contrase√±a:</label>
      <div class="form-input-wrapper">
        <input type="password" id="confirm" class="form-input" required />
        <span class="toggle-password" onclick="togglePassword('confirm', this)">&#128065;</span>
      </div>

      <button type="submit" class="btn-register">Registrarse</button>
    </form>
    <p class="success-message" id="register-msg"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        msg.textContent = '‚ùå Las contrase√±as no coinciden';
        msg.style.color = '#f87171';
        return;
      }

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        msg.textContent = '‚úÖ Cuenta creada con √©xito. Redirigiendo...';
        msg.style.color = '#4ade80';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1800);
      } else {
        msg.textContent = '‚ùå ' + (data.message || 'Hubo un problema');
        msg.style.color = '#f87171';
      }
    });

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const isVisible = input.type === 'text';
      input.type = isVisible ? 'password' : 'text';
      el.textContent = isVisible ? 'üëÅ' : 'üëÅ';
    }
  </script>
</body>
</html>
