  <body data-page="register">
    <!-- Meta Pixel (noscript) -->
    <noscript>
      <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=822068647105181&ev=PageView&noscript=1" />
    </noscript>

    <div class="login-container">
      <div class="header">
        <h1>Crear cuenta</h1>
      </div>

      <form id="register-form" class="form">
        <!-- ✅ NUEVO: NOMBRE -->
        <div class="form-group">
          <label for="name" class="form-label">Nombre:</label>
          <input
            type="text"
            id="name"
            class="form-input"
            autocomplete="name"
            placeholder="Tu nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" class="form-input" autocomplete="email" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña:</label>
          <div class="form-input-wrapper">
            <input type="password" id="password" class="form-input" autocomplete="new-password" required />
            <button type="button" class="toggle-password eye-hidden" data-target="password" tabindex="-1">
              <span class="eye-icon"></span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="form-label">Confirmar contraseña:</label>
          <div class="form-input-wrapper">
            <input type="password" id="confirm" class="form-input" autocomplete="new-password" required />
            <button type="button" class="toggle-password eye-hidden" data-target="confirm" tabindex="-1">
              <span class="eye-icon"></span>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
        <p class="success-message" id="register-msg"></p>
      </form>
    </div>

    <script src="/js/register.js" defer></script>
  </body>
