<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ADNOVA AI</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos reutilizados del login -->
  <link rel="stylesheet" href="adnova-login.css" />
  <style>
    .form-input-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #888;
      font-size: 1.1rem;
    }

    .success-message {
      text-align: center;
      margin-top: 1rem;
      color: #4ade80;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="header">
      <h1>Crear cuenta</h1>
    </div>

    <form id="register-form" class="form">
      <div class="form-group">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" id="email" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contrase√±a:</label>
        <div class="form-input-wrapper">
          <input type="password" id="password" class="form-input" required />
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="form-label">Confirmar contrase√±a:</label>
        <div class="form-input-wrapper">
          <input type="password" id="confirm" class="form-input" required />
          <span class="toggle-password" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
      <p class="success-message" id="register-msg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        msg.textContent = '‚ùå Las contrase√±as no coinciden';
        msg.style.color = '#f87171';
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          msg.textContent = '‚úÖ Cuenta creada con √©xito. Redirigiendo...';
          msg.style.color = '#4ade80';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1800);
        } else {
          msg.textContent = '‚ùå ' + (data.message || 'Hubo un problema');
          msg.style.color = '#f87171';
        }
      } catch (error) {
        msg.textContent = '‚ùå Error al conectar con el servidor';
        msg.style.color = '#f87171';
      }
    });

    function togglePassword(id, el) {
  const input = document.getElementById(id);
  const isVisible = input.type === 'text';
  input.type = isVisible ? 'password' : 'text';
  el.classList.toggle('eye-visible', !isVisible);
  el.classList.toggle('eye-hidden', isVisible);
}
  </script>
</body>
</html>
