<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ADNOVA AI</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos reutilizados del login y propios de register -->
  <link rel="stylesheet" href="adnova-login.css" />
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <div class="login-container">
    <div class="header">
      <h1>Crear cuenta</h1>
    </div>

    <form id="register-form" class="form">
      <div class="form-group">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" id="email" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña:</label>
        <div class="form-input-wrapper">
          <input type="password" id="password" class="form-input" required />
          <button type="button" class="toggle-password eye-hidden" onclick="togglePassword('password', this)"></button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="form-label">Confirmar contraseña:</label>
        <div class="form-input-wrapper">
          <input type="password" id="confirm" class="form-input" required />
          <button type="button" class="toggle-password eye-hidden" onclick="togglePassword('confirm', this)"></button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
      <p class="success-message" id="register-msg"></p>
    </form>
  </div>

  <!-- Conservamos aquí SOLO la función togglePassword: -->
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const isVisible = input.type === 'text';
      input.type = isVisible ? 'password' : 'text';
      el.classList.toggle('eye-visible', !isVisible);
      el.classList.toggle('eye-hidden', isVisible);
    }
  </script>

  <!-- Agregamos la referencia al archivo con la lógica de registro: -->
  <script src="js/register.js" defer></script>
  <!-- Si usas script.js para código global, mantenlo también (opcional): -->
  <script src="script.js" defer></script>
</body>
</html>
