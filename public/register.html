<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ADNOVA AI</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos compartidos con login -->
  <link rel="stylesheet" href="adnova-login.css" />

  <style>
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      background: #0a0a0a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.2);
    }

    .register-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: white;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: none;
      background-color: #1f1f1f;
      color: white;
    }

    .btn-register {
      width: 100%;
      background-color: #a855f7;
      color: white;
      font-weight: 500;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-register:hover {
      background-color: #9333ea;
    }

    .success-message {
      text-align: center;
      margin-top: 1rem;
      color: #4ade80;
    }
  </style>
</head>

<body data-page="register">
  <div class="register-container">
    <h2 class="register-title">Crear cuenta</h2>
    <form id="register-form">
      <label class="form-label" for="email">Correo:</label>
      <input type="email" id="email" class="form-input" required />

      <label class="form-label" for="password">Contraseña:</label>
      <input type="password" id="password" class="form-input" required />

      <button type="submit" class="btn-register">Registrarse</button>
    </form>
    <p class="success-message" id="register-msg"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        msg.textContent = '✅ Cuenta creada con éxito. Redirigiendo...';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1800);
      } else {
        msg.textContent = '❌ ' + (data.message || 'Hubo un problema');
        msg.style.color = '#f87171';
      }
    });
  </script>
</body>
</html>
