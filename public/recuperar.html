<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña - Adray</title>

  <link rel="stylesheet" href="recuperar.css" />

  <!-- ✅ Turnstile: site key para recover.js -->
  <meta name="turnstile-site-key" content="0x4AAAAAAACMTeww3wWo3pbxn" />

  <!-- ✅ Turnstile (EXPLÍCITO) -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>

  <style>
    /* Contenedor del widget */
    #turnstile-wrap{
      margin-top: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #turnstile-wrap > div { transform-origin: top center; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Recupera tu cuenta</h1>
    <p class="recovery-instructions">
      Ingresa el correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña
    </p>

    <form id="recoverForm" autocomplete="off">
      <div class="input-block">
        <input type="email" id="email" placeholder="Correo electrónico" required />
      </div>

      <!-- ✅ Turnstile (SIEMPRE) -->
      <div id="turnstile-wrap">
        <!-- Slot vacío: lo renderiza recover.js -->
        <div id="cf-turnstile-slot"></div>
      </div>

      <div class="button-block">
        <button class="btn-primary" type="submit" id="submitBtn">Enviar enlace de recuperación</button>
      </div>

      <div class="message" id="message"></div>
    </form>

    <a href="/login" class="back-login">← Volver al inicio de sesión</a>
  </div>

  <script src="/js/recover.js" defer></script>
</body>
</html>
