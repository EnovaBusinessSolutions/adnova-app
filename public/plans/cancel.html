<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suscripción cancelada · Adnova AI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#151219;
      --card:#0b0b0d;
      --text:#F4F2FF;
      --muted:#bfb7e6;
      --chip:#1d1633;
      --chip-border:#2b2147;
      --accent:#bd25ce;
      --accent-2:#b55cff;
      --err:#ef4444;
      --shadow:0 18px 60px rgba(109,61,252,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(109,61,252,.12), transparent 60%),
        radial-gradient(1200px 600px at 80% 120%, rgba(138,104,255,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{ width:100%; max-width:980px; }
    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.04);
      padding:32px 28px 28px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background: var(--chip);
      border:1px solid var(--chip-border);
      color: var(--muted);
      padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:800; letter-spacing:.2px;
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--err)}
    h1{ margin:14px 0 10px; font-size: clamp(22px, 2.6vw, 28px); font-weight:800; }
    .sub{ color:var(--muted); margin:0 0 22px; font-size:14px; }
    .note{
      background: rgba(255,255,255,0.02);
      border:1px dashed var(--chip-border);
      border-radius:12px;
      color: var(--muted);
      padding:14px 16px;
      font-size:14px;
      line-height:1.5;
    }
    .cta{ margin-top:20px; display:flex; gap:12px; justify-content:flex-end }
    .btn{
      appearance:none; border:0; cursor:pointer;
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#fff; font-weight:800; letter-spacing:.2px;
      padding:12px 20px; border-radius:10px;
      box-shadow:0 10px 30px rgba(109,61,252,.35);
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      transition: transform .06s ease;
    }
    .btn:active{ transform:translateY(1px) }
    @media (max-width:640px){
      .card{padding:24px 18px}
      .btn{width:100%; justify-content:center}
      .cta{justify-content:stretch}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <span class="pill"><span class="dot"></span> Operación cancelada</span>
      <h1>Suscripción cancelada</h1>
      <p class="sub">No se realizó ningún cargo adicional.</p>

      <div class="note">
        <strong>Tu plan seguirá activo</strong> hasta que termine la fecha de expiración actual.
        Una vez concluido ese periodo, tu cuenta pasará automáticamente al plan <strong>gratis</strong>.
      </div>

      <div class="cta">
        <a class="btn" href="/dashboard">Ir al dashboard</a>
      </div>
    </section>
  </main>
</body>
</html>
