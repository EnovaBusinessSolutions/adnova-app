<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago cancelado · Adnova AI</title>
  <style>
    :root{
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 7%;
      --accent: 262 83% 58%;
      --muted-foreground: 240 5% 64.9%;
      --border: 240 3.7% 15.9%;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:hsl(var(--background));
      color:hsl(var(--foreground));
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .scene{
      position:fixed; inset:0;
      background:
        radial-gradient(1000px 500px at 70% -10%, hsl(var(--accent)/.10) 0%, transparent 60%),
        hsl(var(--background));
      pointer-events:none;
    }
    .wrap{ min-height:100%; display:grid; place-items:center; padding:28px 16px; }
    .card{
      width:min(760px, 92vw);
      background:hsl(var(--card));
      border:1px solid hsl(var(--border));
      border-radius:20px;
      padding:28px;
      box-shadow:0 10px 40px hsl(var(--accent)/.18);
    }
    h1{ margin:0 0 8px 0; font-size:clamp(22px, 2.6vw, 30px); font-weight:800; color:hsl(var(--accent)); }
    p{ margin:0 0 18px 0; color:hsl(var(--muted-foreground)); }
    .btns{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:12px 18px; border-radius:10px;
      font-weight:800; letter-spacing:.2px; font-size:14px;
    }
    .btn--primary{ color:white; background:hsl(var(--accent)) }
    .btn--ghost{ color:hsl(var(--foreground)); background:transparent; border:1px solid hsl(var(--border)); }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card">
      <h1>Compra cancelada</h1>
      <p>No se realizó ningún cargo. Puedes volver a intentar cuando quieras.</p>
      <div class="btns">
        <a href="/plans" class="btn btn--primary">Volver a planes</a>
        <a href="/dashboard" class="btn btn--ghost">Ir al dashboard</a>
      </div>
    </section>
  </main>
</body>
</html>
