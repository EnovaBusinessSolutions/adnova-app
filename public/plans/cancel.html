<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago cancelado · Adnova AI</title>

  <!-- Open Sans (si CSP lo bloquea, usará el fallback sin romper estilos) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0b14;     /* fondo global */
      --panel:#09090b;  /* contenedor */
      --text:#ffffff;   /* texto primario */
      --muted:#cfd0d4;  /* texto secundario */
      --accent:#6739bf; /* acento y CTA */
      --line:#14141a;   /* borde sutil */
      --warn:#8a3b19;   /* chip de advertencia */
    }

    /* Reset & base */
    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; }
    body{
      background: var(--bg);
      color: var(--text);
      font-family: "Open Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* Card principal */
    .card{
      width:min(900px, 92vw);
      background: var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    /* Encabezado */
    .status{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      padding:8px 12px;
      font-size:13px;
      font-weight:800;
      letter-spacing:.2px;
      border-radius:999px;
      color:#fff;
      background: var(--warn);
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(22px, 2.6vw, 30px);
      font-weight:800;
      letter-spacing:-.02em;
      line-height:1.2;
    }
    .accent{ color: var(--accent); }
    .lead{
      margin:0 0 18px;
      color: var(--muted);
      font-size:15px;
      line-height:1.6;
    }

    /* Grid de detalles */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:12px;
      margin-top:10px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    .kv{
      border:1px solid var(--line);
      border-radius:12px;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      min-height:56px;
      background:#0b0b0e;
    }
    .k{
      color: var(--muted);
      font-weight:600;
      font-size:14px;
    }
    .v{
      font-weight:800;
      font-size:14px;
      text-align:right;
      word-break: break-word;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:13px;
    }

    /* Acciones */
    .actions{
      display:flex;
      align-items:center;
      gap:14px;
      margin-top:22px;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.2px;
      padding:12px 18px;
      border-radius:12px;
      transition: transform .06s ease, box-shadow .2s ease, opacity .15s ease;
    }
    .btn-primary{
      background: var(--accent);
      color:#fff;
      box-shadow: 0 10px 24px rgba(103,57,191,.35);
    }
    .btn-primary:hover{ transform: translateY(-1px); }
    .btn-primary:active{ transform: translateY(0); opacity:.92; }

    .btn-ghost{
      background: transparent;
      color: var(--text);
      border:1px solid var(--line);
    }

    .hint{
      font-size:13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <div class="status">
      <div class="badge" id="statusBadge">Pago cancelado</div>
    </div>

    <h1>Tu compra fue <span class="accent">cancelada</span></h1>
    <p class="lead">No se realizó ningún cargo. Puedes intentarlo de nuevo cuando quieras.</p>

    <section class="grid" aria-labelledby="info-heading">
      <div class="kv" role="group" aria-label="Sesión">
        <div class="k">Sesión</div>
        <div class="v mono" id="sessInfo">–</div>
      </div>
      <div class="kv" role="group" aria-label="Motivo">
        <div class="k">Motivo</div>
        <div class="v" id="reasonInfo">–</div>
      </div>
      <div class="kv" role="group" aria-label="ID de sesión de Stripe">
        <div class="k">Sesión de Stripe</div>
        <div class="v mono" id="sessionIdInfo">–</div>
      </div>
    </section>

    <div class="actions">
      <a class="btn btn-primary" href="/plans">Volver a planes</a>
      <a class="btn btn-ghost" href="/dashboard">Ir al dashboard</a>
      <span class="hint" id="hint"></span>
    </div>
  </main>

  <!-- JS externo (CSP friendly) -->
  <script src="/plans/cancel.js" defer></script>
  <noscript><p class="hint">Activa JavaScript para ver más detalles de la cancelación.</p></noscript>
</body>
</html>
