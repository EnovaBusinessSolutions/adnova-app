<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago cancelado · Adnova AI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#151219; --card:#0b0b0d; --card-2:#100c1e; --text:#F4F2FF;
      --muted:#bfb7e6; --soft:#cfc7f5; --chip:#1d1633; --chip-border:#2b2147;
      --ok:#4ade80; --warn:#f59e0b; --err:#ef4444; --accent:#bd25ce; --accent-2:#b55cff;
      --shadow:0 18px 60px rgba(109,61,252,.25);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 30% -10%, rgba(109,61,252,.12), transparent 60%),
                  radial-gradient(1200px 600px at 80% 120%, rgba(138,104,255,.10), transparent 60%),
                  var(--bg);
      color:var(--text); display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{ width:100%; max-width:980px; }
    .card{ background:var(--card); border-radius:16px; box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.04); padding:32px 28px 28px; }
    .pill{ display:inline-flex; align-items:center; gap:8px; background:var(--chip);
      border:1px solid var(--chip-border); color:var(--soft); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:700; letter-spacing:.2px; }
    .dot{width:8px;height:8px;border-radius:50%;background:#ef4444}
    h1{ margin:14px 0 10px; font-size: clamp(22px, 2.6vw, 28px); font-weight:800; }
    .sub{ color:var(--muted); margin:0 0 22px; font-size:14px; }
    .row{display:flex; gap:12px; flex-wrap:wrap; margin-bottom:18px}
    .chip{ flex:1 1 220px; min-width:220px; display:flex; align-items:center; justify-content:space-between;
      background:var(--chip); border:1px solid var(--chip-border); border-radius:12px; padding:14px 16px;
      color:var(--soft); font-weight:600; }
    .chip .val{color:var(--text); font-weight:700}
    .chip.ok .val{color:var(--ok)} .chip.warn .val{color:var(--warn)} .chip.err .val{color:var(--err)}
    .note{ background: var(--card-2); border:1px dashed var(--chip-border); border-radius:12px;
      color: var(--muted); padding:12px 14px; font-size:13px; }
    .cta{ margin-top:20px; display:flex; gap:12px; flex-wrap:wrap; justify-content:flex-end }
    .btn{ appearance:none; border:0; cursor:pointer; background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#fff; font-weight:800; letter-spacing:.2px; padding:12px 20px; border-radius:10px;
      box-shadow:0 10px 30px rgba(109,61,252,.35); transition: transform .06s ease; text-decoration:none;
      display:inline-flex; align-items:center; gap:8px; }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{ background:transparent; border:1px solid var(--chip-border); color:var(--soft); box-shadow:none; }
    @media (max-width:640px){ .card{padding:24px 18px} .cta{justify-content:stretch} .btn{flex:1 1 auto; justify-content:center} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <span class="pill"><span class="dot"></span> Operación cancelada</span>
      <h1>Pago cancelado</h1>
      <p class="sub">No se realizó ningún cargo. Puedes volver a intentarlo desde <strong>Planes</strong> o regresar a tu dashboard.</p>

      <div class="row">
        <div class="chip" id="chip-session"><span>Sesión</span><span class="val" id="email">—</span></div>
        <div class="chip" id="chip-plan"><span>Mi plan detectado</span><span class="val" id="plan">—</span></div>
        <div class="chip" id="chip-sub"><span>Suscripción</span><span class="val" id="sub">—</span></div>
      </div>

      <div class="note" id="hint">Si tu suscripción quedó en estado <strong>incomplete</strong>, vuelve a <strong>Planes</strong> para reintentar el pago.</div>

      <div class="cta">
        <a class="btn secondary" href="/dashboard">Ir al dashboard</a>
        <a class="btn" href="/plans">Volver a planes</a>
      </div>
    </section>
  </main>

  <!-- JS externo (sin inline) -->
  <script src="/assets/js/plans-cancel.js" defer></script>
</body>
</html>
