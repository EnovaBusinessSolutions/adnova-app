<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago confirmado · Adnova AI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#151219;
      --card:#0b0b0d;
      --text:#F4F2FF;
      --muted:#bfb7e6;
      --accent:#bd25ce;
      --accent-2:#b55cff;
      --chip:#1d1633;
      --chip-border:#2b2147;
      --ok:#4ade80;
      --shadow:0 18px 60px rgba(109,61,252,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(109,61,252,.12), transparent 60%),
        radial-gradient(1200px 600px at 80% 120%, rgba(138,104,255,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{ width:100%; max-width:980px; }
    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.04);
      padding:36px 28px 30px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background: var(--chip);
      border:1px solid var(--chip-border);
      color: var(--ok);
      padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:800; letter-spacing:.2px;
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--ok)}
    h1{
      margin:16px 0 10px;
      font-size: clamp(22px, 2.8vw, 30px);
      font-weight:800;
    }
    .sub{
      color:var(--muted);
      margin:0 0 20px;
      font-size:15px;
      line-height:1.6;
    }
    .cta{
      margin-top:26px;
      display:flex; gap:12px; justify-content:flex-end;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#fff; font-weight:800; letter-spacing:.2px;
      padding:12px 20px; border-radius:10px;
      box-shadow:0 10px 30px rgba(109,61,252,.35);
      transition: transform .06s ease;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn:active{ transform:translateY(1px) }
    @media (max-width:640px){
      .card{padding:28px 18px}
      .cta{justify-content:stretch}
      .btn{flex:1 1 auto; justify-content:center}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <span class="pill"><span class="dot"></span> Pago confirmado</span>
      <h1>¡Gracias! Tu plan fue activado correctamente</h1>
      <p class="sub">
        Ya registramos tu suscripción en Adnova AI. Puedes volver al dashboard para empezar a usar todas las funciones de tu plan.
      </p>

      <div class="cta">
        <a class="btn" href="/dashboard">Ir al dashboard</a>
      </div>
    </section>
  </main>
</body>
</html>
