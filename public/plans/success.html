<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pago confirmado - Adnova AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/plans-success.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: #05020b;
      color: #f9f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 960px;
      width: 100%;
      margin: 2rem;
      padding: 2.5rem;
      border-radius: 20px;
      background: #080414;
      box-shadow: 0 0 40px rgba(120, 64, 255, 0.35);
    }
    h1 { font-size: 2.4rem; margin-bottom: .5rem; }
    p { margin: .25rem 0; color: #c4c0ff; }
    .btn {
      margin-top: 2rem;
      display: inline-block;
      padding: .9rem 2.6rem;
      border-radius: 999px;
      background: #8b5cf6;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 25px rgba(139, 92, 246, .7);
    }
    .btn:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <main class="card">
    <p style="background:#4ade80;color:#052e16;display:inline-block;padding:.35rem 1rem;border-radius:999px;font-weight:600;">
      ¡Listo! Tu plan está activo.
    </p>
    <h1>¡Gracias! Estamos activando tu plan…</h1>
    <p>No cierres esta pestaña. En unos segundos confirmamos tu suscripción.</p>

    <a href="/dashboard" class="btn">Ir al dashboard</a>
  </main>
</body>
</html>
