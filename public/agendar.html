<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Agendar | Adray</title>

  <!-- CSS base del proyecto. -->
  <link rel="stylesheet" href="/onboarding.css">

  <!-- Ayuda a que el widget cargue m√°s r√°pido -->
  <link rel="preconnect" href="https://assets.calendly.com" crossorigin>
  <link rel="preconnect" href="https://calendly.com" crossorigin>

  <style>
    :root{
      --bg:#0a0a0f; --card:#12111a; --stroke:#2a2238; --brand:#7c3aed; --ink:#eaeaf0; --shell:#0b0a0f;
    }
    html,body{height:100%}
    body{
      background:var(--bg);
      color:var(--ink);
      font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu
    }
    .wrap{
      width:100%;
      max-width:1280px;
      margin:40px auto;
      padding:0 clamp(12px,3vw,24px)
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px
    }
    .btn{
      display:inline-flex;
      gap:8px;
      align-items:center;
      background:#1e1b2e;
      border:1px solid var(--stroke);
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      transition:.25s transform,.25s opacity
    }
    .btn:hover{transform:translateY(-1px);opacity:.95}
    .btn:focus-visible{ outline:2px solid #7c3aed; outline-offset:2px }

    .card{
      width:100%;
      margin:0 auto;
      max-width:min(1040px,100%);
      background:linear-gradient(180deg,#141224,#100f18);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:18px;
      box-shadow:0 30px 80px #0007, inset 0 1px 0 #ffffff0d;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#191727;
      border:1px solid #27223a;
      font-size:13px
    }

    .frameShell{
      margin-top:12px;
      border:1px solid #1f1a2b;
      border-radius:14px;
      overflow:hidden;
      background:var(--shell)
    }

    .calendly-inline-widget{ width:100%; height:960px; min-height:720px }
    @media (max-width:1200px){ .calendly-inline-widget{ height:880px } }
    @media (max-width:992px){  .calendly-inline-widget{ height:820px } }
    @media (max-width:768px){  .calendly-inline-widget{ height:85svh; min-height:620px } }
    @media (max-width:420px){  .calendly-inline-widget{ height:88svh; min-height:600px } }

    /* Success (estilo bookcall, SIN acciones) */
    .success{
      display:none;
      margin-top:20px;
      padding:22px;
      border:1px solid var(--stroke);
      border-radius:16px;
      background:
        radial-gradient(1200px 400px at 10% -20%, #1a1630 0%, transparent 60%),
        linear-gradient(180deg,#10101a,#0b0a12);
      box-shadow:0 24px 80px #0009, inset 0 1px 0 #ffffff0d;
    }
    .s-head{ display:flex; align-items:center; gap:14px }
    .s-icon{
      width:36px; height:36px; min-width:36px;
      display:grid; place-items:center;
      border-radius:999px;
      background:linear-gradient(180deg,#22c55e,#16a34a);
      color:#07130a;
      font-weight:800;
      box-shadow:0 6px 18px rgba(34,197,94,.4)
    }
    .s-title{ font-size:clamp(18px,2.4vw,22px); font-weight:800; margin:0 0 4px }
    .s-sub{ margin:0; opacity:.85 }
  </style>

  <!-- Calendly -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 style="font-size:clamp(22px,3.6vw,32px);font-weight:800">Agenda tu llamada</h1>
      <a class="btn" href="/bookcall">‚Üê Volver</a>
    </div>

    <div class="card">
      <div class="chip">üí° Tip: selecciona la hora que mejor te acomode</div>

      <div class="frameShell">
        <!-- URL de Agust√≠n + par√°metros de embed + colores oscuros Adnova -->
        <div
          class="calendly-inline-widget"
          data-url="https://calendly.com/agustincorrea-adnova/adnova-ai?embed_domain=ai.adnova.digital&embed_type=Inline&utm_source=app&utm_campaign=adnova-ai&background_color=0b0a0f&text_color=eaeaf0&primary_color=7c3aed"
          style="color-scheme: light;"
        ></div>
      </div>

      <!-- √âxito (sin botones extra) -->
      <div id="agendado-ok" class="success" role="status" aria-live="polite">
        <div class="s-head">
          <div class="s-icon" aria-hidden="true">‚úì</div>
          <div class="s-copy">
            <h2 class="s-title">¬°Cita agendada!</h2>
            <p class="s-sub">Te enviamos la confirmaci√≥n por correo con el enlace de la reuni√≥n.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Listener que oculta el widget y muestra la tarjeta de √©xito -->
  <script src="/assets/agendar-inline.js" defer></script>
</body>
</html>
