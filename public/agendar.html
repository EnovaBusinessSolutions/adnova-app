<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Agendar | Adnova AI</title>
  <link rel="stylesheet" href="/assets/onboarding.css">
  <style>
    :root { --brand:#b152e0; }
    body{background:#0b0a0f;color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px}
    .card{background:#14121a;border:1px solid #231c33;border-radius:16px;box-shadow:0 20px 60px #0007;padding:16px}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .btn{display:inline-flex;gap:8px;align-items:center;background:var(--brand);border:none;color:#fff;
         padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600;transition:.25s transform,.25s opacity}
    .btn:hover{transform:translateY(-1px);opacity:.95}
    .btn.secondary{background:#1e1b26}
    .btn.ghost{background:transparent;border:1px solid #2a2238}
    .note{opacity:.85;font-size:13px;margin-top:10px}
    .status{font-size:14px;margin:0 0 12px}
    /* Calendly container */
    .calendly-inline-widget{width:100%;min-height:78vh;border-radius:12px;overflow:hidden;background:#0b0a0f}
    /* Success card */
    .success{display:none;margin-top:16px;padding:16px;border:1px solid #231c33;border-radius:12px;background:#0b0a0f}
    .stack{display:flex;gap:10px;flex-wrap:wrap}
  </style>

  <!-- Calendly embed assets -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 style="font-size:28px;font-weight:700">Agenda tu llamada</h1>
      <div><a class="btn secondary" href="/bookcall">← Volver</a></div>
    </div>

    <div class="card">
      <!-- Calendly INLINE -->
      <div
        class="calendly-inline-widget"
        data-url="https://calendly.com/josemanuelmejiadominguez2/30min?utm_source=app&utm_campaign=adnova-ai"
        style="min-width:320px;height:78vh;">
      </div>

      <!-- Mensaje de éxito (se muestra cuando Calendly confirma) -->
      <div id="agendado-ok" class="success">
        <p class="status">¡Tu cita quedó agendada correctamente! Revisa tu correo para el enlace de la reunión.</p>
        <div class="stack">
          <a class="btn" href="/dashboard">Ir al dashboard</a>
          <a class="btn ghost" href="/agendar">Agendar otra</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Detecta el evento de Calendly para mostrar la confirmación
    window.addEventListener('message', function(e) {
      if (e && e.data && e.data.event === 'calendly.event_scheduled') {
        const widget = document.querySelector('.calendly-inline-widget');
        if (widget) widget.style.display = 'none';
        document.getElementById('agendado-ok').style.display = 'block';
        // Marca éxito en la URL (opcional)
        const url = new URL(window.location.href);
        url.searchParams.set('success','1');
        window.history.replaceState({}, '', url);
      }
    });
  </script>
</body>
</html>
