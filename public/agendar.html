<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Agendar | Adnova AI</title>
  <link rel="stylesheet" href="/assets/onboarding.css">
  <style>
    :root { --bg:#0a0a0f; --card:#12111a; --stroke:#2a2238; --brand:#7c3aed; --ink:#eaeaf0; }
    html,body{height:100%}
    body{background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .btn{display:inline-flex;gap:8px;align-items:center;background:#1e1b2e;border:1px solid var(--stroke);
         color:#fff;padding:10px 14px;border-radius:10px;font-weight:600;transition:.25s transform,.25s opacity}
    .btn:hover{transform:translateY(-1px);opacity:.95}
    .card{background:linear-gradient(180deg,#141224, #100f18);
          border:1px solid var(--stroke); border-radius:18px; padding:18px;
          box-shadow:0 30px 80px #0007, inset 0 1px 0 #ffffff0d}
    .frameShell{border:1px solid #1f1a2b;border-radius:14px;overflow:hidden;background:#0b0a0f}
    /* Calendly inline */
    .calendly-inline-widget{width:100%;height:78vh;min-height:640px}
    @media (max-width: 640px){ .calendly-inline-widget{height:80vh;min-height:560px} }
    /* Success */
    .success{display:none;margin-top:16px;padding:16px;border:1px solid var(--stroke);
             border-radius:12px;background:#0b0a0f}
    .stack{display:flex;gap:10px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
          background:#191727;border:1px solid #27223a;font-size:13px}
  </style>

  <!-- Calendly embed -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 style="font-size:28px;font-weight:700">Agenda tu llamada</h1>
      <a class="btn" href="/bookcall">‚Üê Volver</a>
    </div>

    <div class="card">
      <div class="chip">üí° Tip: selecciona la hora que mejor te acomode</div>

      <!-- Shell con bordes redondeados -->
      <div class="frameShell" style="margin-top:12px">
        <!-- Calendly INLINE con colores de marca -->
        <div
          class="calendly-inline-widget"
          data-url="https://calendly.com/josemanuelmejiadominguez2/30min
            ?utm_source=app&utm_campaign=adnova-ai
            &background_color=0a0a0f
            &text_color=eaeaf0
            &primary_color=7c3aed"
        ></div>
      </div>

      <!-- Confirmaci√≥n -->
      <div id="agendado-ok" class="success">
        <p style="margin:0 0 10px">‚úÖ ¬°Tu cita qued√≥ agendada correctamente! Revisa tu correo para el enlace de la reuni√≥n.</p>
        <div class="stack">
          <a class="btn" href="/dashboard">Ir al dashboard</a>
          <a class="btn" href="/agendar">Agendar otra</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mostrar confirmaci√≥n cuando Calendly confirma la reserva
    window.addEventListener('message', function(e) {
      if (e?.data?.event === 'calendly.event_scheduled') {
        document.querySelector('.frameShell').style.display = 'none';
        document.getElementById('agendado-ok').style.display = 'block';
        const u = new URL(location.href); u.searchParams.set('success','1');
        history.replaceState({}, '', u);
      }
    });
  </script>
</body>
</html>
