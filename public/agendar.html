<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar | Adnova AI</title>

  <!-- ⚠️ Sin inline CSS externo roto; usa tu CSS dedicado -->
  <link rel="stylesheet" href="/agendar.css">
  <!-- Pasamos la URL sin script inline -->
  <meta name="booking-url" content="{{BOOKING_URL}}">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="h1">Agenda tu llamada</h1>
      <div>
        <a class="btn secondary" href="/bookcall">← Volver</a>
      </div>
    </div>

    <div class="card">
      <div id="frameWrap">
        <iframe id="bookingFrame" allow="microphone; camera" referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>

      <div id="fallback" class="fallback">
        <p style="margin-bottom:12px">No pudimos embeber la agenda (Google lo bloquea). Da clic para abrirla:</p>
        <a id="fallbackBtn" class="btn">Abrir agenda</a>
        <p class="note">La reserva se abrirá en esta pestaña y te enviaremos confirmación por correo.</p>
      </div>
    </div>
  </div>

  <!-- JS externo con defer, cumple CSP -->
  <script src="/js/agendar.js" defer></script>
</body>
</html>
