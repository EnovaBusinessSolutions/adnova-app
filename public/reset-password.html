<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña - Adnova AI</title>
  <link rel="stylesheet" href="reset-password.css" />
</head>
<body>
  <div class="card">
    <h1>Establece tu contraseña<br>nueva</h1>
    <form id="resetForm" autocomplete="off">
      <div class="input-block password-group">
        <input type="password" id="new-password" placeholder="Nueva contraseña" required minlength="8"/>
        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('new-password', this)">
          <span class="eye-icon"></span>
        </button>
      </div>
      <div class="input-block password-group">
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required minlength="8"/>
        <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('confirm-password', this)">
          <span class="eye-icon"></span>
        </button>
      </div>
      <div class="button-block">
        <button class="btn-primary" type="submit" id="submitBtn">Cambiar contraseña</button>
      </div>
      <div class="message" id="message"></div>
    </form>
    <a href="/login" class="back-login">← Volver al inicio de sesión</a>
  </div>
  <script>
    // Toggle show/hide password
    function togglePassword(inputId, btn) {
  const input = document.getElementById(inputId);
  if (input.type === "password") {
    input.type = "text";
    input.classList.add("password-visor");
    btn.classList.add("show");
  } else {
    input.type = "password";
    input.classList.remove("password-visor");
    btn.classList.remove("show");
  }
}

  </script>
</body>
</html>
